{% extends 'base.html' %}
{% block title %} Home {% endblock%}

{% block content %}
        <form action="" method="get" class="mb-4" novalidate>
            <div class="flex items-center border-b border-b-2 border-gray-500 py-2">
                {{ search_form }}
                <button type="submit" class="ml-2 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    Search
                </button>
            </div>
        </form>

    <h3 class="text-3xl font-semibold mt-8">Home</h3>
    {% for person in persons %}
        <p class="mt-4 ml-4"><a href="{% url 'home:detail' pk=person.pk %}">{{ person.name }}</a></p>
    {% endfor %}

{% endblock %}
